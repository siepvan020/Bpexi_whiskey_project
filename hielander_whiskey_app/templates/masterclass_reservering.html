{% extends "base.html" %}
{% load static %}
{% block title %}Masterclass reservering{% endblock %}

{% block headerCSS %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/reserveringen.css' %}">
{% endblock %}


{% block content %}

<section class="masterclass-info">
    <h1>Masterclasses 2024</h1>
    <h2>Reserveer hier je masterclass</h2>
</section>

<section class="masterclass_form">
    <form method="post">
        {% csrf_token %}
        <section>
            <label for="sessie_nummer">Sessie:</label>
            <select name="sessie_nummer" id="sessie_nummer" onclick="sessie_selectie()">
                <option value="1">Sessie 1</option>
                <option value="2">Sessie 2</option>
                <option value="3">Sessie 3</option>
            </select><br><br>

            <div class="radio-container">
                <input type="radio" name="masterclass" value="masterclass 1" id="masterclass1" required>
                <label for="masterclass1">Masterclass 1</label>
            </div>
            <div class="radio-container">
                <input type="radio" name="masterclass" value="masterclass 2" id="masterclass2" required>
                <label for="masterclass2">Masterclass 2</label>
            </div>
            
            <label for="aantal_kaarten">Aantal kaarten:</label>
            <input type="number" max="30" min="1" value="1" id="aantal_kaarten" name="aantal_kaarten" onclick="prijs_aanpassen()">
            <label for="totaalprijs">Totaalprijs:</label>
            <span id="totaalprijs">â‚¬15</span>

        </section>
        <div>

            <label for="voornaam">Voornaam:</label>
            <input type="text" placeholder="Voornaam" name="voornaam" id="voornaam" required>

            <label for="tussenvoegsel">Tussenvoegsel:</label>
            <input type="text" placeholder="Tussenvoegsel" name="tussenvoegsel" id="tussenvoegsel">

            <label for="achternaam">Achternaam:</label>
            <input type="text" placeholder="Achternaam" name="achternaam" id="achternaam" required>
            <label for="e_mailadres">E-mailadres:</label>
            <input type="text" placeholder="E-mailadres" name="e_mailadres" id="e_mailadres" required>

            <label for="opmerking">Opmerkingen:</label>
            <textarea name="opmerking" placeholder="Opmerkingen" id="opmerking" maxlength="500" rows="5" cols="60"></textarea>
        </div>

        <button type="submit">Reserveer</button>
    </form>
</section>
{% endblock %}

{% block extrascripts %}
<script src="{% static 'js/masterclass_reservering.js' %}"></script>
{% endblock %}
